<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPEE Graph Viewer Test - Built-in Graph View</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .test-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .input-group label {
            font-weight: 600;
            color: #495057;
            min-width: 120px;
        }

        .input-group input {
            padding: 0.75rem;
            border: 2px solid #ced4da;
            border-radius: 6px;
            font-size: 1rem;
            flex: 1;
            min-width: 200px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }


        .graph-container {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            overflow: hidden;
            min-height: 600px;
        }

        .graph-iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        .status {
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .url-display {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            word-break: break-all;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CPEE Graph Viewer Test</h1>
            <p>Test the new CPEE built-in graph visualization using process numbers</p>
        </div>

        <div class="test-section">
            <h2 class="section-title">CPEE Graph Viewer</h2>

            <div class="controls">
                <div class="input-group">
                    <label for="process-number">Process Number:</label>
                    <input type="number" id="process-number" placeholder="e.g., 193" min="1">
                </div>
                <div>
                    <button class="btn btn-primary" onclick="loadGraph()">Load Graph</button>
                </div>
            </div>

            <div id="status"></div>
            <div id="url-display"></div>

            <div class="graph-container">
                <iframe id="graph-iframe" class="graph-iframe" style="display: none;"></iframe>
                <div id="placeholder" style="display: flex; align-items: center; justify-content: center; height: 600px; color: #6c757d; font-size: 1.2rem;">
                    Enter a process number above to load the CPEE graph visualization
                </div>
            </div>
        </div>
    </div>

    <script type="module">

        // Make functions available globally
        window.loadGraph = function() {
            const processNumberInput = document.getElementById('process-number');
            const processNumber = parseInt(processNumberInput.value);
            
            if (!processNumber || processNumber <= 0) {
                showStatus('Please enter a valid process number', 'error');
                return;
            }

            try {
                showStatus('Loading CPEE graph...', 'loading');
                
                const iframe = document.getElementById('graph-iframe');
                const placeholder = document.getElementById('placeholder');
                const graphUrl = `https://cpee.org/flow/graph.html?monitor=https://cpee.org/flow/engine/${processNumber}/`;
                
                showUrlDisplay(graphUrl);
                
                iframe.src = graphUrl;
                iframe.style.display = 'block';
                placeholder.style.display = 'none';
                
                showStatus('✅ CPEE graph loaded successfully', 'success');

            } catch (error) {
                console.error('Error loading CPEE graph:', error);
                showStatus(`❌ Failed to load graph: ${error.message}`, 'error');
            }
        };
        

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function showUrlDisplay(url) {
            const urlDiv = document.getElementById('url-display');
            urlDiv.innerHTML = `<div class="url-display"><strong>Graph URL:</strong><br>${url}</div>`;
        }

        // Allow Enter key to load graph
        document.getElementById('process-number').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadGraph();
            }
        });

        // Load example on page load
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('process-number').value = 193;
                loadGraph();
            }, 1000);
        });
    </script>
</body>
</html>
