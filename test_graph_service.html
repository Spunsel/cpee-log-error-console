<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphService Test</title>
</head>
<body>
    <h1>GraphService Test</h1>
    <div id="output"></div>
    
    <script type="module">
        import { GraphService } from './src/services/GraphService.js';
        
        // Test with sample CPEE XML (similar to what we've seen in logs)
        const sampleCPEE = `<?xml version="1.0"?>
<description xmlns="http://cpee.org/ns/description/1.0">
  <call id="a2" endpoint="">
    <parameters>
      <label>Task A</label>
      <method/>
      <type>:task</type>
      <mid>'1'</mid>
      <arguments/>
    </parameters>
  </call>
  <call id="a4" endpoint="">
    <parameters>
      <label>Task B</label>
      <method/>
      <type>:task</type>
      <mid>'b'</mid>
      <arguments/>
    </parameters>
  </call>
</description>`;

        // Test conversion
        const graph = GraphService.convertCPEEToGraph(sampleCPEE);
        
        // Display result
        document.getElementById('output').innerHTML = `
            <h2>Converted Graph:</h2>
            <pre>${JSON.stringify(graph, null, 2)}</pre>
            <h3>Nodes: ${graph.nodes.length}</h3>
            <h3>Edges: ${graph.edges.length}</h3>
        `;
        
        console.log('Graph conversion result:', graph);
    </script>
</body>
</html>
